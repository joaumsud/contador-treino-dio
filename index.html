<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Counter</title>
</head>

<body>

    <h1>Contador</h1>
    <div>
        <div class=" container-fluid table-counter">
            <div class="row">
                <button name="menos" class="botao" onclick="decrement()"> - </button>
                <span id="number" class="cor"> 0 </span>
                <button name="mais" class="botao" onclick="increment()"> + </button>
            </div>
            <button name="zerar" class="zerar" onclick="zerar()"> Zerar</button>
        </div>

    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
